        <title>Exemple</title>

    <body>
        <script>
            
            var arr = [12, 14, 15];// Array
            
            Array.prototype.somme = function()
            {
               var _total = 0;
                
                for (var i = 0; i < this.length; i++)
                    _total += this[i];
                
                return _total;
            };
            
            console.log( arr.somme() );
            
        </script>
    </body>
